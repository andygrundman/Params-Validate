[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Params-Validate-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile $ROOT/perlcriticrc --program-extensions .pl  --program-extensions .t --program-extensions .psgi

[PerlCritic non-auto-generated xt]
select = xt/author/memory-leak.t
select = xt/author/pp-is-loaded.t
select = xt/author/xs-is-loaded.t
select = xt/author/xs-segfault.t
select = xt/author/xs-stack-realloc.t

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Params-Validate-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[PerlTidy non-auto-generated xt]
select = xt/author/memory-leak.t
select = xt/author/pp-is-loaded.t
select = xt/author/xs-is-loaded.t
select = xt/author/xs-segfault.t
select = xt/author/xs-stack-realloc.t
